<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
         body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333333;
      margin-bottom: 30px;
    }

    .converter {
      margin-bottom: 20px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 5px;
      width: 100px;
      margin-right: 10px;
    }

    button {
      padding: 5px 10px;
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .result span {
      color: #333333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="converter">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" step="0.01">
    <button onclick="convertToAll()">Convert</button>
  </div>

  <div class="result">
    <span id="fahrenheit"></span> Fahrenheit
  </div>

  <div class="result">
    <span id="kelvin"></span> Kelvin
  </div>

  <div class="converter">
    <label for="kelvinInput">Kelvin:</label>
    <input type="number" id="kelvinInput" step="0.01">
    <button onclick="convertToAllFromKelvin()">Convert</button>
  </div>

  <div class="result">
    <span id="celsiusFromKelvin"></span> Celsius
  </div>

  <div class="result">
    <span id="fahrenheitFromKelvin"></span> Fahrenheit
  </div>

  <script>
    function convertToAll() {
      var celsius = parseFloat(document.getElementById("celsius").value);
      var fahrenheit = (celsius * 9 / 5) + 32;
      var kelvin = celsius + 273.15;

      document.getElementById("fahrenheit").innerHTML = fahrenheit.toFixed(2);
      document.getElementById("kelvin").innerHTML = kelvin.toFixed(2);
    }

    function convertToAllFromKelvin() {
      var kelvin = parseFloat(document.getElementById("kelvinInput").value);
      var celsius = kelvin - 273.15;
      var fahrenheit = (kelvin - 273.15) * 9 / 5 + 32;

      document.getElementById("celsiusFromKelvin").innerHTML = celsius.toFixed(2);
      document.getElementById("fahrenheitFromKelvin").innerHTML = fahrenheit.toFixed(2);
    }
  </script>
</body>
</html>
